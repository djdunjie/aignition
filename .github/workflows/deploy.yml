name: Deploy static site to Hostinger

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm ci

      - name: Build static export
        # package.json should have: "build": "next build && next export"
        run: npm run build

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          # Remove this line if FTPS isn't enabled on your plan
          protocol: ftps
          local-dir: ./out/
          server-dir: ${{ secrets.FTP_REMOTE_DIR }}
          # Set to true only when you want a full clean deploy
          dangerous-clean-slate: false
